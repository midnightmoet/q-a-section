<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A Section</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="questions">
      <div class="section-center">
        <article class="question">
          <div class="question-title">
            <p>Is your product safe?</p>
            <button class="question-btn">
              <span class="plus-icon">
                <i class="fas fa-plus-circle" aria-hidden="true"></i>
              </span>
              <span class="minus-icon">
                <i class="fas fa-minus-circle" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="question-text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
              ex minus quo, hic eveniet accusantium facilis velit cum ullam
              laboriosam consequuntur, blanditiis nisi dolorem nobis quia
              similique. Veniam, maiores? Accusantium.
            </p>
          </div>
        </article>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
